<div class="modal-dialog modal-lg" role="document" ng-controller="categoryController">
    <div class="modal-content">
        <div class="modal-header">
            <button class="close" aria-label="Close" data-dismiss="modal" type="button">
                <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="categoryModalLabel">Add category</h4>
        </div>
        <div class="modal-body">
        	<span class="modal-question">What should be the name of currently created category?</span><br/>
        	<input class="form-control" ng-model="categoryName" placeholder="Category Name">
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" ng-click="saveData()" data-dismiss="modal">Add</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
    </div>
</div>
