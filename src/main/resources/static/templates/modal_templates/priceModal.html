<div class="modal-dialog modal-lg" role="document" ng-controller="priceController">
    <div class="modal-content">
        <div class="modal-header">
            <button class="close" aria-label="Close" data-dismiss="modal" type="button">
                <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="priceModalLabel">Add price</h4>
        </div>
        <div class="modal-body">
            <form class="form-horizontal" role="form">
                <div class="form-group" ng-repeat="option in options">
                    <label class="control-label col-xs-3">{{option.name}}:</label>
                    <div class="col-xs-9">
                        <input class="form-control" ng-model="formInfo[option.name]" placeholder="{{option.name}}">
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" ng-click="saveData()" data-dismiss="modal">Add</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
    </div>
</div>
