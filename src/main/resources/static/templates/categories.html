<div class="row" ng-controller="graphController">
	<div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Categories View
            </div>
            <div class="graph-panel panel-body">
                <div class="col-md-2 col-sm-2 col-xs-2">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            View options
                        </div>
                        <div class="panel-body">
                            <div class="col-md-12">
                                <div class="row">
                                    <div class="squaredThree">
                                        <input type="checkbox" id="masterSlaveInput" ng-model="masterSlave" ng-change="changeMaster(masterSlave)">
                                        <label id="master-slave" for="masterSlaveInput"></label>
                                    </div>
                                    <label class="label-text">Master-slave</label>
                                </div>
                                <div class="row">
                                    <div class="squaredThree">
                                        <input type="checkbox" id="requirementInput" ng-model="requirement" ng-change="changeReq(requirement)">
                                        <label id="requirement" for="requirementInput"></label>
                                    </div>
                                    <label class="label-text">Requirement</label>
                                </div>
                                <div class="row">
                                    <div class="squaredThree">
                                        <input type="checkbox" id="exclusionInput" ng-model="exclusion" ng-change="changeEx(exclusion)">
                                        <label id="exclusion" for="exclusionInput"></label>
                                    </div>
                                    <label class="label-text">Exclusion</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="graph" class="col-md-10 col-sm-10 col-xs-10"></div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/contextMenu.js"></script>
<script type="text/javascript" src="js/categoriesGraph.js"></script>
